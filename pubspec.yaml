name: food_feed
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.1.2
  google_nav_bar: ^5.0.3
  line_icons: ^2.0.1
  url_strategy: ^0.2.0
  google_fonts: ^2.0.0
  flutter_rating_bar: ^4.0.0
  flutter_carousel_slider: ^1.0.8
  marquee: ^2.2.0
  location: ^4.3.0
  geocoder: ^0.2.1
  double_back_to_close_app: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/error/
    - assets/images/
    - assets/images/popular/
    - assets/icons/


